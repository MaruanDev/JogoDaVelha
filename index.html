    <button id="botao" onclick="mudarCor()">JOGO DA VELHA OVERRATED</button>
  
    <script>
      function gerarCorAleatoria() {
        // Gera um código hexadecimal aleatório para a cor
        const letras = '0123456789ABCDEF';
        let cor = '#';
        for (let i = 0; i < 6; i++) {
          cor += letras[Math.floor(Math.random() * 16)];
        }
        return cor;
      }
  
      function mudarCor() {
        const botao = document.getElementById("botao");
        const novaCor = gerarCorAleatoria(); // Gera uma nova cor
        botao.style.backgroundColor = novaCor; // Altera a cor do botão
      }
    </script>
